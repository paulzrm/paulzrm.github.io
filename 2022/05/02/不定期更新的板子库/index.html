pan>(ord+md+<span class="number">1</span>,ord+r+<span class="number">1</span>,cb);</span><br><span class="line">	<span class="type">int</span> i=l,j=md+<span class="number">1</span>;</span><br><span class="line">	<span class="keyword">for</span>(;j&lt;=r;++j)&#123;</span><br><span class="line">		<span class="keyword">for</span>(;i&lt;=md <span class="keyword">and</span> b[ord[i]]&lt;=b[ord[j]];)&#123;</span><br><span class="line">			fwk.<span class="built_in">add</span>(c[ord[i]],same[ord[i]]);</span><br><span class="line">			++i;</span><br><span class="line">		&#125;</span><br><span class="line">		ans[ord[j]]+=fwk.<span class="built_in">ask</span>(c[ord[j]]);</span><br><span class="line">	&#125;</span><br><span class="line">	fwk.<span class="built_in">clear</span>();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">solve</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%d%d&quot;</span>,&amp;n,&amp;k);</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;=n;++i)&#123;</span><br><span class="line">		tord[i]=i;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">&quot;%d%d%d&quot;</span>,a+i,b+i,c+i);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">sort</span>(tord+<span class="number">1</span>,tord+n+<span class="number">1</span>,ca);</span><br><span class="line">	<span class="type">int</span> cc=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;=n;++i)&#123;</span><br><span class="line">		<span class="keyword">if</span>(a[tord[i]]!=a[tord[i<span class="number">-1</span>]] <span class="keyword">or</span> b[tord[i]]!=b[tord[i<span class="number">-1</span>]] <span class="keyword">or</span> c[tord[i]]!=c[tord[i<span class="number">-1</span>]])&#123;</span><br><span class="line">			ord[++cc]=tord[i];</span><br><span class="line">			link[i]=ord[cc];</span><br><span class="line">			++same[ord[cc]];</span><br><span class="line">		&#125;<span class="keyword">else</span>&#123;</span><br><span class="line">			++same[ord[cc]];</span><br><span class="line">			link[i]=ord[cc];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">cdq</span>(<span class="number">1</span>,cc);</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;=n;++i)res[i]=ans[link[i]]+same[link[i]]<span class="number">-1</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;=n;++i)++cnt[res[i]];</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;n;++i)<span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,cnt[i]);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	ios_base::<span class="built_in">sync_with_stdio</span>(<span class="literal">false</span>);</span><br><span class="line">	cin.<span class="built_in">tie</span>(<span class="number">0</span>),cout.<span class="built_in">tie</span>(<span class="number">0</span>);</span><br><span class="line">	<span class="type">int</span> T;T=<span class="number">1</span>;</span><br><span class="line">	fwk.<span class="built_in">init</span>();</span><br><span class="line"><span class="comment">//	cin&gt;&gt;T;</span></span><br><span class="line">	<span class="keyword">for</span>(;T--;)<span class="built_in">solve</span>();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//自适应辛普森</span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> ld long double</span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line">ld a,b,c,d;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> ld <span class="title">f</span><span class="params">(ld x)</span></span>&#123;<span class="keyword">return</span> x*x*<span class="built_in">sqrt</span>(x)*(<span class="number">1</span>+<span class="built_in">sin</span>(x));&#125;<span class="comment">//可改 </span></span><br><span class="line"><span class="function"><span class="keyword">inline</span> ld <span class="title">simpson</span><span class="params">(ld a,ld b)</span></span>&#123;</span><br><span class="line">	ld c=a+(b-a)/<span class="number">2</span>;</span><br><span class="line">	<span class="keyword">return</span> (<span class="built_in">f</span>(a)+<span class="number">4</span>*<span class="built_in">f</span>(c)+<span class="built_in">f</span>(b))*(b-a)/<span class="number">6</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> ld <span class="title">asr</span><span class="params">(ld a,ld b,ld eps,ld A)</span></span>&#123;</span><br><span class="line">	ld c=a+(b-a)/<span class="number">2</span>;</span><br><span class="line">	ld l=<span class="built_in">simpson</span>(a,c),r=<span class="built_in">simpson</span>(c,b);</span><br><span class="line">	<span class="keyword">if</span>(<span class="built_in">fabs</span>(l+r-A)&lt;<span class="number">15</span>*eps)<span class="keyword">return</span> l+r+(l+r-A)/<span class="number">15</span>;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">return</span> <span class="built_in">asr</span>(a,c,eps/<span class="number">2</span>,l)+<span class="built_in">asr</span>(c,b,eps/<span class="number">2</span>,r);</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">const</span> ld eps=<span class="number">1e-7</span>;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	ld l,r;cin&gt;&gt;l&gt;&gt;r;</span><br><span class="line">	cout&lt;&lt;fixed&lt;&lt;<span class="built_in">setprecision</span>(<span class="number">6</span>)&lt;&lt;<span class="built_in">asr</span>(l,r,eps,<span class="built_in">simpson</span>(l,r));</span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure>
