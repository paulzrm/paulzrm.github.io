ass="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">define</span> ll long long </span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="type">const</span> <span class="type">int</span> MaxSn=<span class="number">1e6</span>+<span class="number">6</span>;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">Stack</span>&#123;</span><br><span class="line">	<span class="type">int</span> sta[MaxSn],Top;</span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">init</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="built_in">memset</span>(sta,<span class="number">0</span>,<span class="built_in">sizeof</span>(sta));</span><br><span class="line">		Top=<span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">push</span><span class="params">(<span class="type">int</span> x)</span></span>&#123;sta[++Top]=x;&#125;</span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="type">int</span> <span class="title">top</span><span class="params">()</span></span>&#123;<span class="keyword">return</span> sta[Top];&#125;</span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">pop</span><span class="params">()</span></span>&#123;--Top;&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">Pair</span>&#123;</span><br><span class="line">	<span class="type">int</span> x,y;</span><br><span class="line">	<span class="keyword">inline</span> <span class="type">bool</span> <span class="keyword">operator</span> &lt;(<span class="type">const</span> Pair a)<span class="type">const</span>&#123;</span><br><span class="line">		<span class="keyword">if</span>(x!=a.x)<span class="keyword">return</span> x&lt;a.x;</span><br><span class="line">		<span class="keyword">return</span> <span class="built_in">y</span>&lt;a.y;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">inline</span> <span class="type">bool</span> <span class="keyword">operator</span> ==(<span class="type">const</span> Pair a)<span class="type">const</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> x==a.x <span class="keyword">and</span> y==a.y;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">inline</span> <span class="type">bool</span> <span class="keyword">operator</span> &gt;(<span class="type">const</span> Pair a)<span class="type">const</span>&#123;</span><br><span class="line">		<span class="keyword">if</span>(x!=a.x)<span class="keyword">return</span> x&gt;a.x;</span><br><span class="line">		<span class="keyword">return</span> y&gt;a.y;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">inline</span> <span class="type">bool</span> <span class="keyword">operator</span> !=(<span class="type">const</span> Pair a)<span class="type">const</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> x!=a.x <span class="keyword">or</span> y!=a.y;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="function"><span class="keyword">inline</span> Pair <span class="title">MakePair</span><span class="params">(<span class="type">int</span> x,<span class="type">int</span> y)</span></span>&#123;Pair tmp;tmp.x=x,tmp.y=y;<span class="keyword">return</span> tmp;&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">const</span> <span class="type">int</span> MaxQn=<span class="number">262144</span>;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> Mod=<span class="number">262143</span>;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">Queue</span>&#123;</span><br><span class="line">	<span class="type">int</span> q[MaxQn],head,tail;</span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">init</span><span class="params">()</span></span>&#123;</span><br><span class="line">		head=<span class="number">262141</span>,tail=<span class="number">262141</span>;</span><br><span class="line">		<span class="built_in">memset</span>(q,<span class="number">0</span>,<span class="built_in">sizeof</span>(q));</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="type">bool</span> <span class="title">empty</span><span class="params">()</span></span>&#123;<span class="keyword">return</span> head==tail;&#125;</span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="type">int</span> <span class="title">getNext</span><span class="params">(<span class="type">int</span> x)</span></span>&#123;<span class="keyword">return</span> (x+<span class="number">1</span>)&amp;Mod;&#125;</span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">push</span><span class="params">(<span class="type">int</span> x)</span></span>&#123;</span><br><span class="line">		q[tail]=x;</span><br><span class="line">		tail=<span class="built_in">getNext</span>(tail);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="type">int</span> <span class="title">front</span><span class="params">()</span></span>&#123;<span class="keyword">return</span> q[head];&#125;</span><br><span class="line">	<span class="function"><span class="keyword">inline</span> <span class="type">void</span> <span class="title">pop</span><span class="params">()</span></span>&#123;head=<span class="built_in">getNext</span>(head);&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">frac</span>&#123;</span><br><span class="line">	ll num,den;</span><br><span class="line">	<span class="built_in">frac</span>(ll num=<span class="number">0</span>,ll den=<span class="number">1</span>)&#123;</span><br><span class="line">		<span class="keyword">if</span>(den&lt;<span class="number">0</span>)&#123;</span><br><span class="line">			num=-num;</span><br><span class="line">			den=-den;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">assert</span>(den!=<span class="number">0</span>);</span><br><span class="line">		ll g=__gcd(<span class="built_in">abs</span>(num),den);</span><br><span class="line">		<span class="keyword">this</span>-&gt;num=num/g;</span><br><span class="line">		<span class="keyword">this</span>-&gt;den=den/g;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function">frac <span class="title">init</span><span class="params">(<span class="type">int</span> _n,<span class="type">int</span> _d)</span></span>&#123;num=_n,den=_d;&#125;</span><br><span class="line">	<span class="function">frac <span class="title">init0</span><span class="params">()</span></span>&#123;num=<span class="number">0</span>,den=<span class="number">1</span>;&#125;</span><br><span class="line">	<span class="function">frac <span class="title">init1</span><span class="params">()</span></span>&#123;num=<span class="number">1</span>,den=<span class="number">1</span>;&#125;</span><br><span class="line">	</span><br><span class="line">	frac <span class="keyword">operator</span> +(<span class="type">const</span> frac &amp;o)<span class="type">const</span>&#123;<span class="keyword">return</span> <span class="built_in">frac</span>(num*o.den+den*o.num,den*o.den);&#125;</span><br><span class="line">	frac <span class="keyword">operator</span> -(<span class="type">const</span> frac &amp;o)<span class="type">const</span>&#123;<span class="keyword">return</span> <span class="built_in">frac</span>(num*o.den-den*o.num,den*o.den);&#125;</span><br><span class="line">	frac <span class="keyword">operator</span> *(<span class="type">const</span> frac &amp;o)<span class="type">const</span>&#123;<span class="keyword">return</span> <span class="built_in">frac</span>(num*o.num,den*o.den);&#125;</span><br><span class="line">	frac <span class="keyword">operator</span> /(<span class="type">const</span> frac &amp;o)<span class="type">const</span>&#123;<span class="keyword">return</span> <span class="built_in">frac</span>(num*o.den,den*o.num);&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="type">bool</span> <span class="keyword">operator</span> &lt;(<span class="type">const</span> frac &amp;o)<span class="type">const</span>&#123;<span class="keyword">return</span> num*o.<span class="built_in">den</span>&lt;den*o.num;&#125;</span><br><span class="line">	<span class="type">bool</span> <span class="keyword">operator</span> &gt;(<span class="type">const</span> frac &amp;o)<span class="type">const</span>&#123;<span class="keyword">return</span> num*o.den&gt;den*o.num;&#125;</span><br><span class="line">	<span class="type">bool</span> <span class="keyword">operator</span> ==(<span class="type">const</span> frac &amp;o)<span class="type">const</span>&#123;<span class="keyword">return</span> num*o.den==den*o.num;&#125;</span><br><span class="line">	<span class="type">bool</span> <span class="keyword">operator</span> !=(<span class="type">const</span> frac &amp;o)<span class="type">const</span>&#123;<span class="keyword">return</span> num*o.den!=den*o.num;&#125;</span><br><span class="line">	<span class="type">bool</span> <span class="keyword">operator</span> =(<span class="type">const</span> frac &amp;o)&#123;den=o.den,num=o.num;<span class="keyword">return</span> <span class="number">1</span>;&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">print</span><span class="params">()</span></span>&#123;<span class="built_in">printf</span>(<span class="string">&quot;%d/%d&quot;</span>,num,den);&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">println</span><span class="params">()</span></span>&#123;<span class="built_in">printf</span>(<span class="string">&quot;%d/%d\n&quot;</span>,num,den);&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">printspace</span><span class="params">()</span></span>&#123;<span class="built_in">printf</span>(<span class="string">&quot;%d/%d &quot;</span>,num,den);&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">read</span><span class="params">()</span></span>&#123;<span class="built_in">scanf</span>(<span class="string">&quot;%I64d/%I64d&quot;</span>,&amp;num,&amp;den);&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">class</span> <span class="title class_">T</span>&gt;</span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Vector</span>&#123;</span><br><span class="line">    <span class="keyword">private</span>:</span><br><span class="line">        T* data;</span><br><span class="line">        <span class="type">int</span> len;</span><br><span class="line">        <span class="type">int</span> size;</span><br><span class="line">    <span class="keyword">public</span>:</span><br><span class="line">        <span class="built_in">Vector</span>()&#123;</span><br><span class="line">            data=<span class="literal">NULL</span>;</span><br><span class="line">            len=size=<span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="function"><span class="type">void</span> <span class="title">clear</span><span class="params">()</span></span>&#123;</span><br><span class="line">            data=<span class="literal">NULL</span>;</span><br><span class="line">            len=size=<span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">        <span class="built_in">Vector</span>(<span class="type">int</span> _len)&#123;</span><br><span class="line">            data=<span class="keyword">new</span> T[_len];</span><br><span class="line">            len=_len;</span><br><span class="line">            size=<span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        T&amp; <span class="keyword">operator</span>[](<span class="type">int</span> index)&#123;<span class="keyword">return</span> data[index];&#125;</span><br><span class="line">        <span class="function"><span class="type">const</span> Vector&amp; <span class="title">push_back</span><span class="params">(<span class="type">const</span> T tmp)</span></span>&#123;</span><br><span class="line">            <span class="keyword">if</span>(size&gt;=len)&#123;</span><br><span class="line">                T* newData=<span class="keyword">new</span> T[len*<span class="number">2</span>+<span class="number">1</span>];</span><br><span class="line">                <span class="built_in">memcpy</span>(newData,data,len*<span class="built_in">sizeof</span>(T));</span><br><span class="line">                <span class="keyword">delete</span> []data;</span><br><span class="line">                data=newData;</span><br><span class="line">                len=<span class="number">2</span>*len+<span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            data[size++]=tmp;</span><br><span class="line">            <span class="keyword">return</span> *<span class="keyword">this</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="function"><span class="type">int</span> <span class="title">getSize</span><span class="params">()</span></span>&#123;<span class="keyword">return</span> size;&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
